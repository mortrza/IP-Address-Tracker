<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <div class="topSection">
      <img src="./images/pattern-bg.png" class="image" alt="pattern">
      <div class="main">
        <h1>IP Address Tracker</h1>
        <div class="text-button">
          <input type="text" placeholder="Search for any IP address or domain" id="ipValue">
          <button id="search" title="search"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <p>IP ADRESS</p>
        <h2 id="ip-adress">67.81.152.0</h2>
      </div>
      <div class="card">
        <p>LOCATION</p>
        <h2 id="location">LOCATION</h2>
      </div>
      <div class="card">
        <p>TIMEZONE</p>
        <h2 id="timezone">TIMEZONE</h2>
      </div>
      <div class="card">
        <p>ISP</p>
        <h2 id="isp">SpaceX Starlink</h2>
      </div>
    </div>
    <div id="mapLayer">
      <div id="map">
      </div>
    </div>
  </div>
<script type="module" src="./data.js" ></script>
</body>
</html>
